<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Dog Adoption Application</h2>
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name">
		<br/>
		<label for="phone">Phone Number</label>
		<input type="text" id="phone" name="Phone" placeholder="Phone Number">
		<br/>
		<label for="address">Address</label>
		<input type="text" id="address" name="address" placeholder="Address">
	    <br/>
		<div id="checkbox">
		<input type="checkbox" id="dog-experience" name="dog-experience" value="Have you ever lived with a Dog before?">
		<label for="dog-experience" >Have you ever lived with a Dog before?</label>
		</div>
		<label for="breeds">Please select your preferred breeds</label>
        <br/>
		<select id="breeds" name="breeds" multiple>
        <option value="Labrador">Labrador</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Golden Retriever">Golden Retriever</option>
        </select>
		<input type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
